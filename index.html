<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="big-container">

        <div class="row-container">
            <div class="item item-display"> Display </div>
        </div>

        <div class="row-container">
            <div class="item item-ac">AC</div>
            <div class="item item-number">/</div>
        </div>

        <div class="row-container">
            <div class="item item-number">7</div>
            <div class="item item-number">8</div>
            <div class="item item-number">9</div>
            <div class="item item-number">x</div>

        </div>

        <div class="row-container">
                <div class="item item-number">4</div>
                <div class="item item-number">5</div>
                <div class="item item-number">6</div>
                <div class="item item-number">-</div>
    
        </div>

        <div class="row-container">
                <div class="item item-number">1</div>
                <div class="item item-number">2</div>
                <div class="item item-number">3</div>
                <div class="item item-number">+</div>
    
        </div>

        <div class="row-container">
                <div class="item item-zero">0</div>
                <div class="item item-number">.</div>
                <div class="item item-number">=</div>
    
        </div>
    </div>
</body>


<footer>

</footer>

</html>
