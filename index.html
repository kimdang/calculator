<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="big-container">

        <div class="row-container">
            <div class="item item-display"> <span id="display"></span> </div>
        </div>

        <div class="row-container">
            <div class="item item-ac" id="ac">AC</div>
            <div class="item item-number">/</div>
        </div>

        <div class="row-container">
            <div class="item item-number" id="num7">7</div>
            <div class="item item-number" id="num8">8</div>
            <div class="item item-number" id="num9">9</div>
            <div class="item item-number" id="time">x</div>

        </div>

        <div class="row-container">
                <div class="item item-number">4</div>
                <div class="item item-number">5</div>
                <div class="item item-number">6</div>
                <div class="item item-number">-</div>
    
        </div>

        <div class="row-container">
                <div class="item item-number">1</div>
                <div class="item item-number">2</div>
                <div class="item item-number">3</div>
                <div class="item item-number" id="add">+</div>
    
        </div>

        <div class="row-container">
                <div class="item item-zero">0</div>
                <div class="item item-number">.</div>
                <div class="item item-number" id="calc">=</div>
    
        </div>
    </div>
    <script src="index.js"></script>
</body>


<footer>

</footer>

</html>
